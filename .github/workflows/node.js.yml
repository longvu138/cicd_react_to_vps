name: react_to_vps
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Nhập branch/tags muốn build, default dev
        default: dev
jobs:
  build:

    runs-on: seft-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
